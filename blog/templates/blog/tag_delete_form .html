{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Tag {{ tag.title|title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="POST">
        {% csrf_token %}

        <h3>Are you shure you want to delete <b>{{ tag.title|title }} </b> tag ? </h3>

        <a href="{% url 'tags_list_url' %}">Cancel</a>
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
{% endblock %}
