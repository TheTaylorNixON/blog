{% extends "base.html" %}

    <a href="{% url 'tag_create_url' %}" class="btn btn-light">Create Tag</a>
    <a href="{{ admin_object.get_update_url }}" class="btn btn-light"  style="{% if not detail %} display:none; {% endif %}">Edit</a>
