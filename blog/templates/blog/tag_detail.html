{% extends 'blog/base_blog.html' %}

{% block title %}
    Tags List - {{ block.super }}
{% endblock %}

{% block content %}

    <h1 class="mb-5">Posts with {{ tag.title|title }} tag:</h1>
    {% for tag in tag.posts.all %}
        <div class="card" mb-4>
            <div class="card-header">
                {{ post.date_pub }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body|truncatewords:15 }}</p>
                <a href="{% url 'post_detail_url' slug=post.slug %}" class="btn btn-light">Read</a>
            </div>
        </div>
    {% endfor %}

{% endblock  %}
